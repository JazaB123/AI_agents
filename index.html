    <section id="react-loop">
        <div class="project-box">
            <h2>ReAct Loop Demonstration</h2>
            <p>Reasoning and Acting in Language Models</p>

            <div class="controls">
                <button class="btn" onclick="startAnimation()">Start Animation</button>
                <button class="btn" onclick="resetAnimation()">Reset</button>
            </div>

            <div class="react-content">
                <div id="loopContainer"></div>

                <div class="final-answer" id="finalAnswer">
                    Final Output: Paris
                </div>
            </div>

        <style>
            /* Only ReAct-specific additions, reusing your global CSS */
            #react-loop .controls {
                margin: 2em 0;
                display: flex;
                justify-content: center;
                gap: 1em;
            }

            #react-loop .iteration {
                border: 1px solid #ddd;
                border-radius: 0.5em;
                margin: 1.5em 0;
                padding: 1em;
                background: #f8f9fa;
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.5s ease;
            }

            #react-loop .iteration.show {
                opacity: 1;
                transform: translateY(0);
            }

            #react-loop .iteration-header {
                display: flex;
                align-items: center;
                gap: 1em;
                font-weight: bold;
                margin-bottom: 0.5em;
            }

            #react-loop .iteration-number {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                background: #000;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
            }

            #react-loop .step {
                border-left: 3px solid #000;
                padding: 0.8em 1em;
                margin: 1em 0;
                background: #fff;
                opacity: 0;
                transform: translateX(-20px);
                transition: all 0.4s ease;
            }

            #react-loop .step.show {
                opacity: 1;
                transform: translateX(0);
            }

            #react-loop .decision-box {
                background: #fff3cd;
                border: 1px solid #ffeaa7;
                padding: 1em;
                margin: 1em 0;
                text-align: center;
                font-weight: 500;
                opacity: 0;
                transition: all 0.3s ease;
            }

            #react-loop .decision-box.show {
                opacity: 1;
            }

            #react-loop .arrow {
                text-align: center;
                font-size: 1.2em;
                margin: 0.5em 0;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            #react-loop .arrow.show {
                opacity: 1;
            }

            #react-loop .final-answer {
                margin-top: 2em;
                padding: 1.2em;
                text-align: center;
                font-size: 1.2em;
                font-weight: bold;
                border: 2px solid #28a745;
                border-radius: 0.5em;
                background: #d4edda;
                color: #155724;
                transform: scale(0);
                transition: transform 0.5s ease;
            }

            #react-loop .final-answer.show {
                transform: scale(1);
            }

            #react-loop .thinking-dots {
                display: inline-block;
                margin-left: 10px;
            }

            #react-loop .dot {
                display: inline-block;
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #000;
                margin: 0 2px;
                animation: thinking 1.4s infinite both;
            }

            #react-loop .dot:nth-child(2) {
                animation-delay: 0.2s;
            }

            #react-loop .dot:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes thinking {

                0%,
                80%,
                100% {
                    opacity: 0.3;
                    transform: scale(0.8);
                }

                40% {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        </style>

        <script>
            let isAnimating = false;
            const iterationData = [
                {
                    number: 1,
                    title: "First Iteration",
                    steps: [
                        "Input: What is the capital of the country where the Eiffel Tower is located?",
                        "LLM Thought: I need to know where the Eiffel Tower is. Action: Search('where is the Eiffel Tower?')",
                        "Action executed → Controller queries knowledge base",
                        "Observation: Eiffel Tower is in France."
                    ]
                },
                {
                    number: 2,
                    title: "Second Iteration",
                    steps: [
                        "Input (with observation): Eiffel Tower is in France.",
                        "LLM Thought: I need the capital of France. Action: Search('capital of France')",
                        "Action executed → Controller queries knowledge base",
                        "Observation: The capital of France is Paris."
                    ]
                },
                {
                    number: 3,
                    title: "Third Iteration",
                    steps: [
                        "Input (full context): Eiffel Tower is in France. Capital of France?",
                        "LLM Answer: Paris"
                    ]
                }
            ];

            function createIteration(data) {
                const div = document.createElement("div");
                div.className = "iteration";
                div.innerHTML = `
        <div class="iteration-header">
          <div class="iteration-number">${data.number}</div>
          <div>${data.title}</div>
        </div>
        <div class="iteration-content" id="content-${data.number}"></div>
      `;
                return div;
            }

            function createStep(content, index) {
                const div = document.createElement("div");
                div.className = "step";
                div.innerHTML = `<strong>Step ${index}:</strong> ${content}`;
                return div;
            }

            function createDecisionBox(content) {
                const div = document.createElement("div");
                div.className = "decision-box";
                div.textContent = content;
                return div;
            }

            function createArrow() {
                const div = document.createElement("div");
                div.className = "arrow";
                div.textContent = "↓";
                return div;
            }

            async function startAnimation() {
                if (isAnimating) return;
                isAnimating = true;
                document.querySelectorAll("#react-loop .btn")[0].disabled = true;

                const container = document.getElementById("loopContainer");
                container.innerHTML = "";
                document.getElementById("finalAnswer").classList.remove("show");

                for (let i = 0; i < iterationData.length; i++) {
                    await animateIteration(i);
                    await sleep(500);
                }

                await sleep(800);
                document.getElementById("finalAnswer").classList.add("show");
                isAnimating = false;
                document.querySelectorAll("#react-loop .btn")[0].disabled = false;
            }

            async function animateIteration(index) {
                const data = iterationData[index];
                const iterationElement = createIteration(data);
                document.getElementById("loopContainer").appendChild(iterationElement);

                await sleep(200);
                iterationElement.classList.add("show");
                await sleep(400);

                const contentElement = document.getElementById(`content-${data.number}`);

                for (let i = 0; i < data.steps.length; i++) {
                    const stepElement = createStep(data.steps[i], i + 1);
                    contentElement.appendChild(stepElement);

                    await sleep(300);
                    stepElement.classList.add("show");

                    if (data.steps[i].includes("LLM")) {
                        const dots = document.createElement("div");
                        dots.className = "thinking-dots";
                        dots.innerHTML =
                            '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
                        stepElement.appendChild(dots);
                        await sleep(2000);
                        dots.remove();
                    }

                    if (data.steps[i].includes("Action")) {
                        const decision = createDecisionBox("Action detected → Execute");
                        contentElement.appendChild(decision);
                        await sleep(200);
                        decision.classList.add("show");
                    }
                    if (data.steps[i].includes("Answer")) {
                        const decision = createDecisionBox("Answer detected → Stop loop");
                        contentElement.appendChild(decision);
                        await sleep(200);
                        decision.classList.add("show");
                    }

                    if (i < data.steps.length - 1) {
                        const arrow = createArrow();
                        contentElement.appendChild(arrow);
                        await sleep(100);
                        arrow.classList.add("show");
                    }

                    await sleep(600);
                }
            }

            function sleep(ms) {
                return new Promise((res) => setTimeout(res, ms));
            }
            function resetAnimation() {
                isAnimating = false;
                document.querySelectorAll("#react-loop .btn")[0].disabled = false;
                document.getElementById("loopContainer").innerHTML = "";
                document.getElementById("finalAnswer").classList.remove("show");
            }
        </script>
